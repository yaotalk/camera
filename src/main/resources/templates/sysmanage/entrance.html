<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout" >
<div layout:fragment="sidebar" th:replace="layout/sidebar">
</div>
<div layout:fragment="content" th:fragment="content">
	<div class="page-header">
		<h1>Access Control</h1>
	</div>
	<div class="table-header">
		Access Control
	</div>
	<div id="toolbar">
		<div class="dt-buttons btn-overlap btn-group">
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span><i class="fa fa-plus bigger-110 green"></i>
						<span class="hidden">add</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span><i class="fa fa-edit bigger-110 green"></i>
				<span class="hidden">edit</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span> <i class="fa fa-trash bigger-110 red"></i>
				<span class="hidden">delete</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span> <i class="fa fa-refresh bigger-110 blue"></i>
				<span class="hidden">refresh</span></span>
			</a>
		</div>
	</div>
	<div>
		<table id="table"
			   data-toolbar="#toolbar"
			   data-maintain-selected="true"
			   data-url="/entrance"
			   data-pagination="true"
			   data-search="true"
			   data-click-to-select="true"
			   data-show-columns="true">
			<thead>
			<tr>
				<th data-checkbox="true"></th>
				<th data-field="deviceType" data-formatter="devFormatter">Equipment Type</th>
				<th data-field="gates">Door Amount</th>
				<th data-field="ip">IP</th>
				<th data-field="devicePort">Equipment Port</th>
				<th data-field="controlType" data-formatter="controlTypeFormatter">
					Controller Type
				</th>
			</tr>
			</thead>
		</table>
	</div>
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="editModalLabel">Access Control</h4>
				</div>
				<div class="modal-body">
					<form id="modal_form" class="form-horizontal">
						<input type="hidden" name="id" id="editId">
						<input type="hidden" name="_method" value="patch">
						<div class="form-group" >
							<label for="serialNumber" class="col-sm-2 control-label" >Equipment No:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="serialNumber" id="serialNumber" required="required" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Equipment Type:</label>
							<div class="col-sm-9">
								<select name="deviceType" class="chosen-select form-control" required="required" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
									<option value=0>zhongxianghengwei</option>
									<option value=1>shengzhi</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="gates" class="col-sm-2 control-label">Door Amount:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="gates" id="gates" required="required" pattern="^[1-4]$" placeholder="1-4" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
							</div>
						</div>
						<div class="form-group">
							<label for="ip" class="col-sm-2 control-label">ip:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="ip" id="ip" required="required"  pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" placeholder="ip" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
							</div>
						</div>
						<div class="form-group">
							<label for="devicePort" class="col-sm-2 control-label">Equipment Port:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="devicePort" id="devicePort" required="required"  pattern="^([0-9]|[1-9]\d{1,3}|[1-5]\d{4}|6[0-5]{2}[0-3][0-5])$" placeholder="1-65535" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Controller Address:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="controlAddress" id="controlAddress" required="required" placeholder="1-254" pattern="^([1-9])|(^[1-9][0-9]$)|(^[1-2][0-9][0-4]$)" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Controller Type:</label>
							<div class="col-sm-9">
								<select name="controlType" class="chosen-select form-control" required="required" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
									<option value=1>Single Door Controller</option>
									<option value=2>Double Door Controller</option>
									<option value=3>Quadruple Door Controller</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="controlPassword" class="col-sm-2 control-label">Controller Password:</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" name="controlPassword" id="controlPassword" required="required" oninvalid="setCustomValidity('fill this blank with right format')" oninput="setCustomValidity('')">
							</div>
						</div>
						<div class="modal-footer" style="background-color:white">
							<button type="submit" class="btn btn-primary" id="model_submit">submit</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
			$(function(){
				   $('#table').bootstrapTable({
				      onDblClickRow:function(row){
					 	  modelShow("dbclick",row);
				 	  }
				   });
				   $('#table').on('click-row.bs.table', function (e, row, $element) {
						$('.success').removeClass('success');
							$($element).addClass('success');
   				   });
					 $(".fa-plus").parents("a").on('click',function(){
					     $('#modal :input').val('');
						 $('#modal').modal('show');
					 })
					 $(".fa-edit").parents("a").on('click',function(){
					    var ids = getIdSelections();
    			 		if(ids.length ==0|| ids.length >1){
							 $.alert({
								title: 'prompt',
								content: 'choose one please'
							  });
							 return;
						}
						modelShow("button");
					 })
					  function modelShow(mode,row){
						 if(mode == "button"){
								var entrence =  $('#table').bootstrapTable('getSelections')[0];
							}
						 else if(mode == 'dbclick')
						   {
							   var entrence =  row;
						   }
						   $('#modal :input[name="_method"]').val('patch');
						$('#modal select[name="deviceType"]').children().each(function (index,data) {
								if( $(data).val() == entrence.deviceType){
									$('#modal select[name="analyser.id"]').val($(data).val());
								}
						 })
						 $('#modal select[name="deviceType"]').children().each(function (index,data) {
								if( $(data).val() == entrence.deviceType){
									$('#modal select[name="deviceType"]').val($(data).val());
								}
						 })
						  $('#modal select[name="controlType"]').children().each(function (index,data) {
								if( $(data).val() == entrence.controlType){
									$('#modal select[name="controlType"]').val($(data).val());
								}
						 })
						$('#modal :input[name="id"]').val(entrence.id);
						$('#modal :input[name="gates"]').val(entrence.gates);
						$('#modal :input[name="serialNumber"]').val(entrence.serialNumber);
						$('#modal :input[name="gates"]').val(entrence.gates);
						$('#modal :input[name="ip"]').val(entrence.ip);
						$('#modal :input[name="devicePort"]').val(entrence.devicePort);
						$('#modal :input[name="controlAddress"]').val(entrence.controlAddress);
						$('#modal :input[name="controlPassword"]').val(entrence.controlPassword);
						$('#modal').modal('show');
					  }
 					$(".fa-trash").parents("a").on('click',function(){
    			 		var ids = getIdSelections();
    			 		if(ids.length ==0 || ids.length>1){
								 $.alert({
									title: 'prompt',
									content: 'choose one please'
								  });
						 	return;
					 }
				    $.ajax({
							url: '/entrance',
							type: 'post',
							dataType:"text",
							data:{
								 id: ids[0],
							     _method: 'DELETE'
							},
							success: function(result) {
								$('#modal').modal('hide');
								if(result == "success"){
									$.alert({
										title: 'prompt',
										content: 'success'
									});
									 $('#table').bootstrapTable('refresh', {
										url: '/entrance'
									});
								}
								else $.alert(result);
							}
						});
			      	 })
			       $(".fa-refresh").parents("a").on('click',function(){
							 $('#table').bootstrapTable('refresh');
				    })
			      $("#modal_form").on("submit", function(ev) {
					   var data = $('#modal_form').serializeArray();
					   var doors = $('#modal :input[name="gates"]').val();
					   for(var i = 1; i <= doors; i++){
						   data.push({name:"doors",value:i});
					   }
					   $.ajax({
	               			url:'/entrance',
	               			data: data,
	               		    type: 'POST',
	               		    dataType:"text",
	               		    success: function(result) {
	               		     $('#table').bootstrapTable('refresh');
	               		    	if(result == "success"){
	               		    		$('#modal').modal('hide');
	               		    		$.alert({
	            		    		    title: 'prompt',
	            		    		    content: 'success'
	            		    		});
	               		    	}
	               		    	else {
	               		    		$.alert({
	            		    		    title: 'warn',
	            		    		    content: result
	            		    		});
	               		    	}
	               		    }
               		  	});
				 	    ev.preventDefault();
                  });

				  function getIdSelections() {
							return $.map($('#table').bootstrapTable('getSelections'), function (row) {
								return row.id;
							});
				  }
   				   })//  ready end
				 function devFormatter(data){
					if(data == 0){
						return 'zhongxianghengwei'
					}
                     if(data == 1){
                         return 'shengzhi'
                     }
				 }
				 function controlTypeFormatter(data){
				 	 if(data == 1){
						return 'Single Door Controller'
					}
					 if(data == 2){
						return 'Double Door Controller'
					}
					if(data == 3){
						return 'Quadruple Door Controller'
					}
				 }
		</script>

				</div>
</html>
