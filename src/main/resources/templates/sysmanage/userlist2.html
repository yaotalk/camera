<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout" >
<div layout:fragment="sidebar" th:replace="layout/sidebar">
</div>
<div layout:fragment="content" th:fragment="content">
	<div class="page-header">
		<h1>用户</h1>
	</div>
	<div class="table-header">
		用户
	</div>
	<div id="toolbar">
		<div class="dt-buttons btn-overlap btn-group">
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span><i class="fa fa-plus bigger-110 green"></i>
						<span class="hidden">新增用户</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span><i class="fa fa-edit bigger-110 green"></i>
				<span class="hidden">编辑用户</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span> <i class="fa fa-trash bigger-110 red"></i>
				<span class="hidden">删除用户</span></span>
			</a>
			<a class="dt-button btn btn-white btn-primary btn-bold" tabindex="0" aria-controls="dynamic-table" href="#" data-original-title="" title="">
					<span> <i class="fa fa-refresh bigger-110 blue"></i>
				<span class="hidden">重新加载</span></span>
			</a>
		</div>
	</div>
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="editModalLabel">用户修改</h4>
				</div>
				<div class="modal-body">
					<form id="modal_form" class="form-horizontal">
						<input type="hidden" name="id" id="editId">
						<input type="hidden" name="_method" value="patch">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">名称:</label>
							<div class="col-sm-9">
								<input class="form-control" name="name" id="name">
							</div>
						</div>
						<div class="form-group">
							<label for="ip" class="col-sm-2 control-label">名称:</label>
							<div class="col-sm-9">
								<select name="name"  class="chosen-select form-control">
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="modal_submit">提交</button>
				</div>
			</div>
		</div>
	</div>
	<div>
		<table id="table"
			   data-toggle="table"
			   data-toolbar="#toolbar"
			   data-maintain-selected="true"
			   data-url="/user"
			   data-pagination="true"
			   data-search="true"
			   data-click-to-select="true"
			   data-show-columns="true"
			   data-show-export="true">
			<thead>
			<tr>
				<th data-checkbox="true"></th>
				<th data-field="name">用户名称</th>
				<th data-field="roleid">角色</th>
			</tr>
			</thead>
		</table>
	</div>

	<script type="text/javascript">
			$(function(){
				   var model_type = 'add';
				   $('#table').on('click-row.bs.table', function (e, row, $element) {
						$('.success').removeClass('success');
							$($element).addClass('success');
   				   });
					 $(".fa-plus").parents("a").on('click',function(){
					     $('#modal :input').val('');
					     model_type = 'add';

						 $('#modal').modal('show');
					 })
					 $(".fa-edit").parents("a").on('click',function(){
					    model_type ='edit';
					    var ids = getIdSelections();
    			 		if(ids.length ==0|| ids.length >1){
							 $.alert({
								title: '提示',
								content: '请选择一行',
							  });
							 return;
						}

                        $('#modal').modal('show');
					 })

 					$(".fa-trash").parents("a").on('click',function(){
    			 		var ids = getIdSelections();
    			 		if(ids.length ==0 || ids.length>1){
								 $.alert({
									title: '提示',
									content: '请选择一行',
								  });
						 	return;
						 }
				    $.ajax({
							url: '/user',
							type: 'post',
							dataType:"text",
							data:{
								 id: ids[0],
							     _method: 'DELETE'
							},
							success: function(result) {
								$('#modal').modal('hide');
								if(result == "success"){
									$.alert({
										title: '提示',
										content: '删除成功',
									});
									 $('#table').bootstrapTable('refresh', {
										url: '/user'
									});
								}
								else $.alert(result);
							}
						});
			      	 })
			       $('#modal_submit').click(function(e){
			       	   var url,type = 'POST',_method,data,contentType
                       data =  $('#modal_form').serializeArray();
					   $.ajax({
	               			url:'/region',
	               			data: data,
	               		    type: 'POST',
	               		    dataType:"text",
	               		    success: function(result) {
	               		     $('#table').bootstrapTable('refresh', {
										url: '/user'
						     });
	               		    	if(result == "success"){
	               		    		$('#modal').modal('hide');
	               		    		$.alert({
	            		    		    title: '提示',
	            		    		    content: '操作成功',
	            		    		});
	               		    	}
	               		    	else if(result =="failed"){
	               		    		$.alert({
	            		    		    title: '提示',
	            		    		    content: '操作失败',
	            		    		});
	               		    	}
	               		    }
               		  	});
				 	  })


				  function getIdSelections() {
							return $.map($('#table').bootstrapTable('getSelections'), function (row) {
								return row.id;
							});
    			  }
   				   })//  ready end
		</script>

</div>
</html>
